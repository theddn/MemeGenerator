<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
    <header>
        <div class="main-header">
            <h2> MemeGenerator </h2>
            <nav class="main-nav">
                <ul class="list-bar">
                    <li><a href="#"> Gallery </a></li>
                    <li><a href="#"> About </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery-container">
    </section>

    <section class="meme-editor hidden">

        <div class="canvas-container">
            <canvas width="450" height="450"></canvas>
        </div>

        <div class="toolbox">
            <input type="text" name="text" placeholder="Add text here" oninput="onTxtInput(this.value)" />

            <section>
                <a href="#" class="btn" onclick="downloadImg(this)" download=""> Download </a>
            </section>

            <section>
                <input type="color" name="color" id="color" onchange="onColorPicker(this.value)" />
            </section>

            <section>
                <button onclick="onAddMultiLines()"> + </button>
                <button onclick="onToggleLines()"> || </button>
                <button onclick="onIncreaseFont()"> A+ </button>
                <button onclick="onDecreaseFont()"> A- </button>
            </section>

        </div>

    </section>

    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>

    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
</body>

</html>
