<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
    <header>
        <div class="main-header">
            <h2>MemeGen</h2>
            <nav class="main-nav">
                <ul class="nav-bar">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="image-gallery">
        <img src="./meme-imgs/1.jpg" alt="">
        <img src="./meme-imgs/2.jpg" alt="">
    </section>

    <section class="meme-editor">
        <div class="meme-canvas">
            <canvas width="600" height="500"></canvas>
        </div>

        <div class="editor-toolbox">
            <label>
                <input type="text" placeholder="your text here" />
            </label>
        </div>

    </section>
    <script src="js/services/memeService.js"></script>

    <script src="js/controllers/memeController.js"></script>
</body>

</html>
